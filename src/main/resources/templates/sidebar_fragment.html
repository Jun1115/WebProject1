<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>

<aside th:fragment="sidebar" class="sidebar">
    <div class="sidebar-header">
        <img th:src="@{/images/CrewManager.png}" alt="Crew Manager Logo" class="sidebar-logo">
    </div>
    <nav class="sidebar-nav">
        <ul>
            <li><a th:href="@{#}"><i class="fas fa-home"></i> <span>홈</span></a></li>
            <li><a th:href="@{#}"><i class="fas fa-search"></i> <span>검색</span></a></li>
            <li><a th:href="@{#}"><i class="fas fa-compass"></i> <span>탐색</span></a></li>
            <li><a th:href="@{#}"><i class="fas fa-video"></i> <span>릴스</span></a></li>
            <li><a th:href="@{#}"><i class="fas fa-paper-plane"></i> <span>메시지</span></a></li>
            <li><a th:href="@{#}"><i class="fas fa-heart"></i> <span>알림</span></a></li>
            <li><a th:href="@{#}"><i class="fas fa-plus-square"></i> <span>만들기</span></a></li>
            <li><a th:href="@{#}"><i class="fas fa-user-circle"></i> <span>프로필</span></a></li>
        </ul>
    </nav>
    <div class="sidebar-footer">

</body>
</html>
