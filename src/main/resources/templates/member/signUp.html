<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 입력 | CrewManager</title>
  <!-- CSS file for styling -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
  <div id="signup-page" class="page-container">
    <div class="form-card">
      <div class="step-indicator-wrapper">
        <div class="step-indicator">
          <div class="step-item">
            <span class="step-number active">1단계</span>
            <span class="step-text">약관동의</span>
          </div>
          <div class="step-item">
            <span class="step-number active">2단계</span>
            <span class="step-text">회원정보입력</span>
          </div>
          <div class="step-item">
            <span class="step-number">3단계</span>
            <span class="step-text">가입완료</span>
          </div>
        </div>
      </div>
      <!-- 오류 메시지 표시 -->
      <h2>회원정보입력</h2>
      <h3>2단계 | 3단계</h3>
      <form th:action="@{/signup}" method="post" id="signupForm">

        <!-- 이름 -->
        <div class="input-section">
          <label>이름 <span class="required">(필수)</span></label>
          <input type="text" name="username" required class="input-field">
          <p class="input-info">이름을 입력해 주세요.</p>
        </div>

        <!-- 전화번호 -->
        <div class="input-section">
          <label>전화번호 <span class="required">(필수)</span></label>
          <input type="text" name="phone" id="phone" maxlength="11" required class="input-field">
          <p class="input-info">
            회원 여부 확인을 위해 전화번호 입력이 필요합니다. <br>
            (-) 기호를 제외한 전화번호를 입력해 주세요.</p>
        </div>

        <!-- Email -->
        <div class="input-section">
          <label>이메일 <span class="required">(필수)</span></label>
          <input type="email" name="email" id="email" required class="input-field">
          <p class="input-info">이메일 인증 및 회원 여부 확인을 위해 이메일 입력이 필요합니다.</p>
        </div>

        <!-- 비밀번호 -->
        <div class="input-section">
          <label>비밀번호 <span class="required">(필수)</span></label>
          <input type="password" name="password" required class="input-field">
          <p class="input-info">
            8-20자까지 모든 문자+숫자+특수문자 허용<br>
            영문 대/소문자는 구분되며, 사용 불가능한 특수문자: &gt;, &lt;, _, ", '
          </p>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="input-section">
          <label>비밀번호 확인 <span class="required">(필수)</span></label>
          <input type="password" name="passwordConfirm" required class="input-field">
          <p class="input-info">비밀번호와 동일하게 입력해 주세요.</p>
        </div>

        <!-- 제출 버튼 -->
        <div class="button-row">
          <a th:href="@{/}" class="btn secondary-btn">취소하기</a>
          <button type="submit" class="btn primary-btn">가입</button>
        </div>
      </form>

    </div>
  </div>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
