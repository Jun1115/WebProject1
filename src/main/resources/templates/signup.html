<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - Crew Manager</title>
  <!-- CSS file for styling -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
  <div id="signup-page" class="page-container">
    <div class="form-card">
      <!-- 오류 메시지 표시 -->
      <p th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></p>
      <h2>회원가입</h2>
      <form th:action="@{/signup}" method="post" id="signupForm">
        <div class="input-group">
          <input type="text" name="username" placeholder="성명" required class="input-field" autocomplete="off">
        </div>
        <div class="input-group">
          <input type="text" name="phone" id="phone" placeholder="전화번호" required class="input-field" autocomplete="off">
        </div>
        <div class="input-group-with-btn">
          <input type="email" name="email" id="email" placeholder="이메일 주소" required class="input-field" autocomplete="off">
          <button type="button" id="send-code-btn" class="btn primary-btn">인증번호 전송</button>
        </div>
        <div class="input-group-with-btn" id="verification-group">
          <input type="text" name="verificationCode" id="verificationCode" placeholder="인증번호" required class="input-field" autocomplete="off">
          <button type="button" id="verify-code-btn" class="btn primary-btn">확인</button>
        </div>
        <div class="input-group">
          <input type="password" name="password" placeholder="비밀번호" required class="input-field" autocomplete="off">
        </div>
        <button type="submit" class="btn primary-btn btn-full-width" id="final-signup-btn">가입</button>
      </form>
    </div>
    <p style="margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-color-light); text-align: center;">
      계정이 이미 있으신가요? <a th:href="@{/login}" style="color: var(--primary-color);">로그인</a>
    </p>
  </div>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
