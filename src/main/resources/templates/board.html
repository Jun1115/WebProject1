<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>📋 게시판</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/board}">게시판</a>
    </nav>
</header>
<main>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td><a th:href="@{/board/{id}(id=${post.id})}" th:text="${post.title}"></a></td>
            <td th:text="${post.author}"></td>
            <td th:text="${post.createdDate}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/board/new}" class="btn">글쓰기</a>
</main>
</body>
</html>
