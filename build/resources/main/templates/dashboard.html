<!DOCTYPE-html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Crew Manager</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode">
<div class="dashboard-container">
    <div th:insert="~{sidebar_fragment :: sidebar}"></div>

    <main class="main-content">
        <div class="top-profile-section">
            <div class="user-profile-info">
                <img th:src="@{/images/profile-placeholder.png}" alt="User Profile Picture" class="profile-picture">
                <span class="user-name">내 프로필</span>
            </div>
            <button class="btn my-info-btn">내 정보</button>
        </div>

        <div class="dashboard-feed">
            <h2>추천 게시물</h2>
            <p>여기에 게시물들이 표시됩니다.</p>
        </div>
    </main>
</div>
</body>
</html>
